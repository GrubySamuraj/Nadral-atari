<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadral - atari</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./dist/index.js" defer></script>
</head>

<body>
    <img src="./src/gfx/Sprite2.png" alt="sprite2" class="sprite" id="sprite" />
    <img src="./src/gfx/SpriteUnlock.png" alt="sprite2" class="sprite" id="SpriteUnlock" />
    <img src="./src/gfx/player.png" alt="player" class="sprite" id="player" />
    <img src="./src/gfx/playerflipped.png" alt="player" class="sprite" id="playerflipped" />
    <img src="./src/gfx/font-up/numbers_sprite.png" alt="numbersUp" class="sprite" id="numbersUp" />
    <img src="./src/gfx/font-up/no1.png" alt="no1" class="sprite" id="no1" />
    <img src="./src/gfx/font-up/high.png" alt="high" class="sprite" id="high" />
    <img src="./src/gfx/font-up/lives.png" alt="lives" class="sprite" id="lives" />
    <img src="./src/gfx/font-up/pause.png" alt="pause" class="sprite" id="pause" />
    <img src="./src/gfx/font-down/number_sprite.png" alt="numbersDown" class="sprite" id="numbersDown" />
    <img src="./src/gfx/font-down/heathbar.png" alt="heathbar" class="sprite" id="heathbar" />
    <img src="./src/gfx/font-down/healthbarfull.png" alt="healthbarfull" class="sprite" id="healthbarfull" />
    <img src="./src/gfx/font-down/key.png" alt="key" class="sprite" id="key" />
    <img src="./src/gfx/items/lamps.png" alt="lamps" class="sprite" id="lamps" />
    <img src="./src/gfx/items/lamps_off.png" alt="lamps" class="sprite" id="lamps_off" />
    <img src="./src/gfx/items/energy.png" alt="energy" class="sprite" id="energy" />
    <img src="./src/gfx/items/hpplus.png" alt="hpplus" class="sprite" id="hpplus" />
    <img src="./src/gfx/items/keyItem.png" alt="keyItem" class="sprite" id="keyItem" />
    <img src="./src/gfx/items/lock.png" alt="lock" class="sprite" id="lock" />
    <img src="./src/gfx/items/meta.png" alt="end" class="sprite" id="end" />
    <img src="./src/gfx/items/suprise.png" alt="suprise" class="sprite" id="suprise" />
    <img src="./src/gfx/npc/glutek.png" alt="glutek" class="sprite" id="glutek" />
    <img src="./src/gfx/npc/joystick.png" alt="joystick" class="sprite" id="joystick" />
    <img src="./src/gfx/npc/kibel.png" alt="kibel" class="sprite" id="kibel" />
    <img src="./src/gfx/npc/monitor.png" alt="monitor" class="sprite" id="monitor" />
    <img src="./src/gfx/npc/mucha.png" alt="mucha" class="sprite" id="mucha" />
    <img src="./src/gfx/npc/pompa.png" alt="pompa" class="sprite" id="pompa" />
    <img src="./src/gfx/npc/prysznic.png" alt="prysznic" class="sprite" id="prysznic" />
    <div id="ui">
        <img src="./src/gfx/screens/start.png" alt="start" id="uiimg">
    </div>
    <div id="game">
        <canvas id="status1" width="1280" height="150"></canvas>
        <canvas id="playfield" width="1280" height="576"></canvas>
        <canvas id="status2" width="1280" height="100"></canvas>
    </div>
    <audio type="audio/mpeg" src="./src/music/Nadral muzykamusic Atari XLXE.mp3" autoplay id="music" loop></audio>
    <audio type="audio/mpeg" src="./src/music/player1play.mp3" id="player1play"></audio>
    <audio type="audio/mpeg" src="./src/music/pyrpyr.mp3" id="pyr" loop></audio>
    <audio type="audio/mpeg" src="./src/music/pewpew.mp3" id="pew"></audio>
    <audio type="audio/mpeg" src="./src/music/lampBoom.mp3" id="lampBoom"></audio>
    <audio type="audio/mpeg" src="./src/music/fuelPicked.mp3" id="fuelPicked"></audio>
    <audio type="audio/mpeg" src="./src/music/hpUpSound.mp3" id="hpUpSound"></audio>
    <audio type="audio/mpeg" src="./src/music/keypicked.mp3" id="keypicked"></audio>
    <audio type="audio/mpeg" src="./src/music/playerDeath.mp3" id="playerDeath"></audio>
    <footer>Created by Jakub Dragosz</footer>
</body>

</html>
